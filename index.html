<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rayan's Gym</title>

</head>

<body>
    <header>
        <!-- left for logo section -->
        <div class="left">
          <img src="img/logo.png" alt="">
          <div>Rayan's Fitness</div>
        </div>
        <!-- mid for navigation bar  -->

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <!-- right for button section -->

        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>

        </div>
    </header>

    <div class="container">
        <h1>Join The Best Gym of Bangladesh</h1>
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Type Your Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Type Your Email">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Type Your Age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Type Your Gender">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Type Your Locality">
            </div>

            
            <div class="form-group">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
